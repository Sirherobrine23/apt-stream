name: Deploy Repository
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: "aptserver"
    name: Publish
    steps:
    - uses: actions/checkout@v3
      name: Code checkout

    - run: docker build . -t localapt
    - run: docker stop apt_stream && docker rm --force apt_stream || echo "Apt stoped"
    - run: docker run -d --name apt_stream -p 80:80/tcp -p 443:443/tcp -e APTCONFIG -e PORT=80 --restart always localapt --cofig-path="env:APTCONFIG" --cpus=12
      env:
        APTCONFIG: "${{ secrets.APTCONFIG }}"
    - run: docker system prune --force --volumes --all